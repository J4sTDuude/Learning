<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <ul class="todo-list">
      <h1>My To-Do List</h1>
      <li class="list-items">
        <input type="checkbox" id="checkbox1" />
        <label for="checkbox1">Wake up 8:00</label>
        <ul class="sub-item">
          <li>
            <a class="sub-item-link" href="#" target="_blank">Alarm</a>
          </li>
        </ul>
      </li>

      <li class="list-items">
        <input type="checkbox" id="checkbox2" />
        <label for="checkbox2">Go to shower</label>
        <ul class="sub-item">
          <li>
            <a class="sub-item-link" href="#" target="_blank">Shampoo</a>
          </li>
        </ul>
      </li>
      <li class="list-items">
        <input type="checkbox" id="checkbox3" />
        <label for="checkbox3">Cooking</label>
        <ul class="sub-item">
          <li><a class="sub-item-link" href="#" target="_blank">Eggs</a></li>
        </ul>
      </li>
      <li class="list-items">
        <input type="checkbox" id="checkbox4" />
        <label for="checkbox4">Learning</label>
        <ul class="sub-item">
          <li>
            <a class="sub-item-link" href="#" target="_blank">FreeCodeCamp</a>
          </li>
        </ul>
      </li>
    </ul>
  </body>
</html>
